<script>
  function submitForm() {
    const formData = new FormData(document.getElementById("myForm"));
    
    // Get the selected size from the dropdown
    const selectedSize = document.getElementById("sizeSelect").value;
    
    // Add the selected size to the form data
    formData.append('Product_Name', selectedSize);
    
    // Convert the uploaded image to a data URL
    const fileInput = document.getElementById('photo');
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onloadend = function () {
        const imageData = reader.result;
        
        // Add the image data to the form data
        formData.append('photoData', imageData);
        
        // Store the form data in localStorage
        localStorage.setItem("formData", JSON.stringify(Object.fromEntries(formData.entries())));
        
        // Redirect to Thankyou.html
        window.location.href = "/new/Thankyou.html";
    }

    if (file) {
        reader.readAsDataURL(file);
    } else {
        // If no image is uploaded, proceed without adding image data
        localStorage.setItem("formData", JSON.stringify(Object.fromEntries(formData.entries())));
        window.location.href = "/Thankyou.html";
    }
}
</script>
